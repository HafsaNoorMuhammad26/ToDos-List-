<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Edit Task</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TODO</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Edit Task: {{ task.title }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Task Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="4" required>{{ task.desc }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'tasks' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>

    <footer>
        <p class="text-center bg-dark text-light fixed-bottom my-0 py-3">
          Copyright &copy; 2024 | All rights reserved
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
